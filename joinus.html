<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <style>
      /* Modal styles */

      .modal-dialog {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 20px);
        margin: 0;
      }

      .modal-content {
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        background-color: #f8f9fa;
        width: 80%; /* Adjust the width as needed */
        max-width: 600px; /* Maximum width */
      }

      .modal-header {
        border: none;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 30px 20px; /* Increase padding */
      }

      .modal-title {
        font-size: 2rem; /* Increase font size */
        margin-bottom: 0;
      }

      .modal-body {
        padding: 30px 20px; /* Increase padding */
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #ced4da; /* Increase border thickness */
        padding: 15px; /* Increase padding */
        width: calc(100% - 30px); /* Adjusted width */
        margin-bottom: 20px; /* Adjusted margin */
        font-size: 18px; /* Increase font size */
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        padding: 15px 25px; /* Increase padding */
        cursor: pointer;
        font-size: 20px; /* Increase font size */
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-close {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Join Us Modal -->
    <h1>Alert</h1>
    <h1>This page is under development stage</h1>
    <div
      class="modal fade"
      id="joinUsModal"
      tabindex="-1"
      aria-labelledby="joinUsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="joinUsModalLabel">Join Us</h6>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add your login or signup form here -->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <!-- Add more form fields as needed -->
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
